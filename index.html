<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flourish Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h2>Flourish Events</h2>
  </div>

  <section class="product-display">

    <!-- First gallery: Cake images -->
    <div class="gallery">
      <input type="radio" name="gallery" id="img1" checked>
      <input type="radio" name="gallery" id="img2">
      <input type="radio" name="gallery" id="img3">

      <div class="images">
        <div class="image" id="slide1">
          <img src="cake 1.jpeg" alt="Cake design 1">
        </div>
        <div class="image" id="slide2">
          <img src="cake 2.jpeg" alt="Cake design 2">
        </div>
        <div class="image" id="slide3">
          <img src="cake 3.jpeg" alt="Cake design 3">
        </div>
      </div>

      <div class="thumbnails">
        <label for="img1">
          <img src="cake 1.jpeg" alt="Cake thumbnail 1">
        </label>
        <label for="img2">
          <img src="cake 2.jpeg" alt="Cake thumbnail 2">
        </label>
        <label for="img3">
          <img src="cake 3.jpeg" alt="Cake thumbnail 3">
        </label>
      </div>
    </div>

    <!-- Second gallery: Decoration images -->
    <div class="gallery">
      <input type="radio" name="gallery2" id="img4" checked>
      <input type="radio" name="gallery2" id="img5">
      <input type="radio" name="gallery2" id="img6">

      <div class="images">
        <div class="image" id="slide4">
          <img src="decoration 1.jpeg" alt="Decoration 1">
        </div>
        <div class="image" id="slide5">
          <img src="decoration 2.jpg" alt="Decoration 2">
        </div>
        <div class="image" id="slide6">
          <img src="decoration 3.jpeg" alt="Decoration 3">
        </div>
      </div>

      <div class="thumbnails">
        <label for="img4">
          <img src="decoration 1.jpeg" alt="Decoration thumbnail 1">
        </label>
        <label for="img5">
          <img src="decoration 2.jpg" alt="Decoration thumbnail 2">
        </label>
        <label for="img6">
          <img src="decoration 3.jpeg" alt="Decoration thumbnail 3">
        </label>
      </div>
    </div>

    <!-- Product information -->
    <div class="product-info">
      <h2>Event  Decoration</h2>

      <p class="description">
        Luxury event decoration to make your event feel luxury. 
      </p>

      <div class="price-container">
        <p class="price">Negotiatable</p>
        <button type="button">Add to cart</button>
      </div>
    </div>


  <div class="gallery">
      <input type="radio" name="gallery3" id="img7" checked>
      <input type="radio" name="gallery3" id="img8">
      <input type="radio" name="gallery3" id="img9">

      <div class="images">
        <div class="image" id="slide7">
          <img src="table setting 1.jpeg" alt="Decoration 1">
        </div>
        <div class="image" id="slide8">
          <img src="table setting 2.jpeg" alt="Decoration 2">
        </div>
        <div class="image" id="slide9">
          <img src="table setting 3.jpeg" alt="Decoration 3">
        </div>
      </div>

      <div class="thumbnails">
        <label for="img7">
          <img src="table setting 1.jpeg" alt="Decoration thumbnail 1">
        </label>
        <label for="img8">
          <img src="table setting 2.jpeg" alt="Decoration thumbnail 2">
        </label>
        <label for="img9">
          <img src="table setting 3.jpeg" alt="Decoration thumbnail 3">
        </label>
      </div>
    </div>

    <!-- Product information -->
    <div class="product-info">
      <h2>Table Setting</h2>

      <p class="description">
       Executive sitting for your events.
      </p>

      <div class="price-container">
        <p class="price">Negotiable</p>
        <button type="button">Add to cart</button>
      </div>
    </div>

  </section>
</body>
</html>
